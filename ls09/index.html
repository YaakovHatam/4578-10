<body>
    <script>
        var x = prompt("Enter number");
        x = Number(x);
        if (Number.isNaN(x)) {
            console.log('Not a number');
            console.log(typeof x);
        } else {
            console.log(typeof x);
            console.log(x)
        }
    </script>
